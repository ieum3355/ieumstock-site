name: AI Blog Auto Generator

on:
  schedule:
    - cron: '0 0 */2 * *' # Every 2 days at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate New Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate_blog.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "IEUMSTOCK Bot"
          git config --global user.email "bot@ieumstock.site"
          git add data/content_db.js
          git commit -m "Auto: New AI-generated investment insight blog post" || echo "No changes to commit"
          git push

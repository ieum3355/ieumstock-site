name: AI Blog Auto Generator

on:
  schedule:
    - cron: '30 7 * * *' # Every day at 4:30 PM KST (7:30 AM UTC) - after market close
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Collect Real-time Market Data
        run: node scripts/fetch_market_data.js

      - name: Generate New Blog Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate_blog.js

      - name: AI Verify and Auto-Fix Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/verify_and_fix_content.js

      - name: Build Static Blog Pages & SEO
        run: |
          node scripts/build_static_blogs.js
          node scripts/generate_sitemap.js
          node scripts/inject_seo_links.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "IEUMSTOCK Bot"
          git config --global user.email "bot@ieumstock.site"
          git add data/content_db.js data/market_data.json posts/ sitemap.xml index.html robots.txt
          git commit -m "Auto: New AI-generated content with real market data" || echo "No changes to commit"
          git push
